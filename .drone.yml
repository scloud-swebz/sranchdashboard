---
kind: pipeline
name: test

trigger:
  event:
  - push
  - tag

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: default
  image: node:14
  commands:
  - scripts/ci

---
kind: pipeline
name: docker-branch

depends_on:
- test

trigger:
  ref:
  - "refs/heads/master"
  - "refs/heads/*-dev"
  - "refs/heads/release-*"
  event:
  - push

platform:
  os: linux
  arch: amd64

steps:
- name: gate
  pull: default
  image: node:14
  commands:
  - ./scripts/build-upload-gate

- name: docker-image
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    tag: ${DRONE_BRANCH}
    repo: rancher/harvester-ui
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

---
kind: pipeline
name: docker-tag

depends_on:
- test

trigger:
  event:
  - tag

platform:
  os: linux
  arch: amd64

steps:
- name: docker-image
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    tag: ${DRONE_TAG}
    repo: rancher/harvester-ui
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

---
kind: pipeline
name: hosted-master

depends_on:
- test

trigger:
  ref:
  - "refs/heads/master"
  event:
  - push

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: default
  image: node:14
  commands:
  - ./scripts/build-hosted

- name: upload-gate
  pull: default
  image: node:14
  commands:
  - ./scripts/build-upload-gate

- name: upload
  pull: default
  image: plugins/gcs
  settings:
    acl:
    - allUsers:READER
    cache_control: "no-cache,must-revalidate"
    source: dist/latest
    target: releases.rancher.com/harvester-ui/dashboard/latest
    token:
      from_secret: google_auth_key

